<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Creative Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, salmon, pink, rgb(238, 166, 103));
            color: #fff;
        }

        header {
            text-align: center;
            padding: 2em 0;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 0.5em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient( to right, pink, peachpuff, salmon);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
            text-align: center;

        }
    

        h1 {
            color: black;
            font-size: 35px;
        }
        h2 {
            color: black;
            font-size: 20px;
        }
        

        p {
            line-height: 1.6;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .feature {
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: beige;
            border-radius: 8px;
            text-align: center;
        }
        

        .cta {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:\Users\nived\Downloads\Free_Sample_By_Wix (2).jpg" alt="Logo">
        
    </header>

    <section id="intro">
       
        <h2>Welcome to Our Page</h2>
        <p>Joining Hands to Make This World</p>
        <p>A Better Place</p>
    </section>

    <section id="features" class="features">
        <div class="feature">
            <h2>Our Collaborations</h2>
        </div>
        <div class="feature">
            <h2>Family @Techfinity</h2>
        </div>
        <div class="feature">
            <h2>About Us</h2>
        </div>
    </section>

    <section id="cta" class="cta">
        <h2>Subscribe for Updates</h2>
        <p>Stay connected with us for the latest news and updates.</p>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        &copy; Landing Page | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

</body>
</html>
